<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Simple Calculator</h1>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class = "special">(</button>
      <button class = "special">)</button>
      <button class = "special">%</button>
      <button class="action">AC</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class = "special">÷</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class = "special">×</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class = "special">−</button>
      <button>0</button>
      <button>.</button>
      <button class="equals">=</button>
      <button class = "special">+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
